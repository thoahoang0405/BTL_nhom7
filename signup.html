<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="singup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="brand">

            <img src="logonav.png" class="img-logo" alt="">
            <h2>Flickr</h2>
        </div>
    </nav>

    <div class="img-sign">
        <img src="imgsign.jpg" alt="" class="imgbtn">
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <img src="logonav.png" alt="" class="img-logoform">
                <br>
                <h6 class="heading">Sign in for Flickr</h6>
                <br>
                <div class="spacer"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form role="form">
                                <div class="form-group">
                                    <input type="Firstname" class="form-control" id="exampleInputFristname1"
                                        placeholder="Frist name" />
                                </div>
                                <div class="form-group">
                                    <input type="Lastname" class="form-control" id="exampleInputLastname1"
                                        placeholder="Last name" />
                                </div>
                                <div class="form-group">
                                    <input type="Yourage" class="form-control" id="exampleInputYourage1"
                                        placeholder="Your age" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        placeholder="Email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password" />
                                    <i class="bi bi-eye"
                                        style="font-size: 30px; margin-top: -53px;margin-left: 322px;"></i>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" /> I'm not a robot
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Sign up
                                </button>
                                <div class="data">
                                    <p>By signing up, you agree with Flickr's Terms of Services and Privacy Policy.</p>
                                </div>
                                <hr>
                                <p class="loginhere">Already a Flickr member?
                                    <a href="#" class="loginhere-link">Log in here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
            <div class="  footer ft">
                <div class="col-md-5 text-white lag ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                        English
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Deutsch</a></li>
                        <li><a class="dropdown-item" href="#">Francais</a></li>
                        <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                        <li><a class="dropdown-item" href="#">Bahasa Indonesia</a></li>
                    </ul>
                </div>
                <div class="col-md-7 text-center  ">
                    <a href="https://www.flickrhelp.com/hc/en-us" class="text-white text-decoration-none  ">Help</a>

                    <a href="https://www.flickr.com/help/privacy"
                        class="text-white text-decoration-none ms-3 ">Privacy</a>
                    <a href="https://www.flickr.com/help/terms"
                        class="text-white text-decoration-none  ms-3 me-3">Term</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
